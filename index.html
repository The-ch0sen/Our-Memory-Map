<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Our Memory Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Our Memory Map 🌸</h2>

  <div id="map"></div>

  <h3>新增一筆回憶</h3>
  <input type="text" id="name" placeholder="地點名稱">
  <textarea id="note" placeholder="寫下一點點回憶..."></textarea>
  <input type="file" id="photo">
  <button id="submit">❤️ 記錄這次回憶</button>

  <p id="status"></p>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNi06Q70yNPadXhHsv4naIovzyCJEhXso"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
