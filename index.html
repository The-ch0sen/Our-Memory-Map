<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Our Memory Map</title>
  <style>
    #map { height: 400px; width: 100%; }
    body { font-family: Arial; padding: 20px; }
    input, textarea { width: 100%; margin: 5px 0; }
    .marker-info img { width: 100px; }
  </style>
</head>
<body>
  <h2>Our Memory Map</h2>

  <div id="map"></div>

  <h3>新增一筆回憶</h3>
  <input type="text" id="name" placeholder="地點名稱">
  <textarea id="note" placeholder="備註"></textarea>
  <input type="file" id="photo">
  <button id="submit">上傳回憶</button>

  <p id="status"></p>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNi06Q70yNPadXhHsv4naIovzyCJEhXso"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
